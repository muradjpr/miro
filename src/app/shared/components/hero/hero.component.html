<section class="my-12">
  <div class="mainContent flex justify-between items-start gap-5">
    <div class="w-[440px] space-y-6">
      <div class="space-y-4">
        <h2
          class="font-inter font-bold leading-[56px] text-[56px] text-secondaryText"
        >
          Take ideas from better to best
        </h2>
        <p
          class="font-helvetica font-normal leading-6 text-[18px] text-secondaryText opacity-70"
        >
          Miro is your team's visual platform to connect, collaborate, and
          create â€” together.
        </p>
      </div>
      <div class="w-full">
        <input
          type="text"
          class="w-full rounded-full px-6 py-3 text-left form-input font-inter"
          placeholder="Enter your work email"
        />
        <button
          class="mt-3 blueBtn w-full text-center flex justify-center items-center gap-2 font-helvetica"
        >
          Sign up free <i class="bx bx-right-arrow-alt bx-sm"></i>
        </button>
        <p
          class="text-[14px] leading-4 mt-2 font-helvetica text-secondaryText opacity-40"
        >
          Collaborate with your team within minutes
        </p>
        <div
          class="bg-bgSecondary p-[14px] rounded-lg flex justify-start items-center gap-8 w-[80%] mt-12"
        >
          <div>
            <div class="card flex justify-content-center">
              <p-rating
                [ngModel]="rating"
                [readonly]="true"
                [cancel]="false"
                [stars]="5"
              ></p-rating>
            </div>

            <p class="text-[11px] text-secondaryText font-helvetica leading-4">
              Based on 5149+ reviews:
            </p>
          </div>
          <div class="flex justify-center items-center gap-3">
            <img src="../../../assets/images/g2.png" alt="" />
            <img src="../../../assets/images/getApp.png" alt="" />
            <img src="../../../assets/images/catapara.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="w-[640px]">
      <img
        src="../../../assets/images/headerimage-without-text.png.png"
        alt=""
      />
    </div>
  </div>
</section>
